<script>  
function validateform(){  
var name=document.myform.username.value;  
var password=document.myform.password.value;  
  
if (name==null || name==""){  
  alert("Username can't be blank");  
  return false;  
}else if(password.length<6){  
  alert("Password must be at least 6 characters long.");  
  return false;  
  }  
}  

function matchpass(){  
var firstpassword=document.myform.password.value;  
var secondpassword=document.myform.password2.value;  
  
if(firstpassword==secondpassword){  
return true;  
}  
else{  
alert("password must be same!");  
return false;  
}  
}  

</script>  

<form name="myform" action="/action_page.php" target="_blank" method="get" onsubmit="return !!(validateform() & matchpass());">
  <fieldset>
  <legend><h1>SIGN UP</h1></legend>
    
    <label for="username">Username:</label>
    <input type="text" id="username" name="username"><br><br>

    <label for="email">Enter your email:</label>
    <input type="text" id="email" name="email"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>

    <label for="password2">Re-Enter Password:</label>
    <input type="password" id="password2" name="password2"><br><br>

    <label for="birthday">Enter your birthday</label>
    <input type="date" id="birthday" name="birthday"><br><br>

    <label for="phone">Enter your Phone number</label>
    <input type="number" id="phone" name="phone"><br><br>

    <input type="submit" value="Register" id="register">

  </fieldset>
</form>
